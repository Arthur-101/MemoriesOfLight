    <!-- Starfield Background Module - Independent script for reliable execution -->
    <script>
        (function () {
            'use strict';

            const STAR_COUNT = 400;
            const SHOOTING_STAR_COUNT = 3;
            const INTERACTION_RADIUS = 120;

            let canvas, ctx;
            let stars = [];
            let shootingStars = [];
            let mouse = { x: null, y: null };

            function createCanvas() {
                canvas = document.createElement('canvas');
                canvas.id = 'starfield-canvas';
                canvas.style.cssText = 'position:fixed;inset:0;z-index:1;pointer-events:none;';
                document.body.insertBefore(canvas, document.body.firstChild);
                ctx = canvas.getContext('2d');
                resizeCanvas();
            }

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                initStars();
            }

            function initStars() {
                stars = [];
                for (let i = 0; i < STAR_COUNT; i++) {
                    stars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        baseX: 0, baseY: 0, // Will store original position
                        size: Math.random() * 2.5 + 0.5,
                        opacity: Math.random(),
                        pulse: 0.005 + Math.random() * 0.015,
                        vx: (Math.random() - 0.5) * 0.1,
                        vy: (Math.random() - 0.5) * 0.1,
                        r: 240 + Math.floor(Math.random() * 15),
                        g: 200 + Math.floor(Math.random() * 55),
                        b: 140 + Math.floor(Math.random() * 115)
                    });
                    // Set base position to initial position
                    stars[stars.length - 1].baseX = stars[stars.length - 1].x;
                    stars[stars.length - 1].baseY = stars[stars.length - 1].y;
                }
                shootingStars = [];
                for (let i = 0; i < SHOOTING_STAR_COUNT; i++) {
                    shootingStars.push({ x: 0, y: 0, length: 250 + Math.random() * 100, speed: 20 + Math.random() * 15, opacity: 0, active: false });
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (const s of stars) {
                    // Twinkle
                    s.opacity += s.pulse;
                    if (s.opacity > 1 || s.opacity < 0.2) s.pulse *= -1;

                    // Base position drift
                    s.baseX += s.vx;
                    s.baseY += s.vy;
                    if (s.baseX < 0 || s.baseX > canvas.width) s.vx *= -1;
                    if (s.baseY < 0 || s.baseY > canvas.height) s.vy *= -1;

                    // Mouse interaction - push stars away
                    if (mouse.x !== null) {
                        const dx = mouse.x - s.x;
                        const dy = mouse.y - s.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < INTERACTION_RADIUS) {
                            const force = (INTERACTION_RADIUS - distance) / INTERACTION_RADIUS;
                            s.x -= (dx / distance) * force * 15;
                            s.y -= (dy / distance) * force * 15;
                        }
                    }

                    // Spring back to base position
                    s.x += (s.baseX - s.x) / 15;
                    s.y += (s.baseY - s.y) / 15;

                    ctx.fillStyle = `rgba(${s.r},${s.g},${s.b},${s.opacity})`;
                    ctx.shadowBlur = s.size * 3;
                    ctx.shadowColor = 'rgba(243,207,142,0.5)';
                    ctx.beginPath();
                    ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.shadowBlur = 0;

                for (const ss of shootingStars) {
                    if (!ss.active) {
                        if (Math.random() < 0.0005) {
                            ss.active = true;
                            ss.x = Math.random() * canvas.width * 0.8;
                            ss.y = Math.random() * canvas.height * 0.3;
                            ss.opacity = 1;
                        }
                        continue;
                    }
                    ss.x += ss.speed;
                    ss.y += ss.speed * 0.2;
                    ss.opacity -= 0.008;
                    if (ss.opacity <= 0) { ss.active = false; continue; }

                    ctx.strokeStyle = `rgba(255,255,255,${ss.opacity})`;
                    ctx.lineWidth = 1.5;
                    ctx.beginPath();
                    ctx.moveTo(ss.x, ss.y);
                    ctx.lineTo(ss.x - ss.length, ss.y - ss.length * 0.2);
                    ctx.stroke();
                }

                requestAnimationFrame(animate);
            }

            function init() {
                createCanvas();
                window.addEventListener('resize', resizeCanvas);

                // Mouse tracking for star interaction
                window.addEventListener('mousemove', (e) => {
                    mouse.x = e.clientX;
                    mouse.y = e.clientY;
                });
                window.addEventListener('mouseleave', () => {
                    mouse.x = null;
                    mouse.y = null;
                });

                animate();
                console.log('âœ¨ Starfield initialized with', STAR_COUNT, 'stars');
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>

            const absCos = Math.abs(Math.cos(angle));

            if (halfH * absCos > halfW * absSin) {
                sx = Math.sign(tx) * (halfW - padding);
                sy = ty * (sx / tx);
            } else {
                sy = Math.sign(ty) * (halfH - padding);

            wrapper.appendChild(svg);
            const coords = [];
            for (let i = 0; i < count; i++) {

                    const angle = (i / count) * Math.PI * 2 - Math.PI / 2;
                    x = 40 + Math.cos(angle) * radius; y = 40 + Math.sin(angle) * radius;

            }
            for (let i = 0; i < count; i++) {
                const p1 = coords[i]; const p2 = coords[(i + 1) % count];
                const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                line.setAttribute("x1", `${p1.x}%`); line.setAttribute("y1", `${p1.y}%`);

            return scene;

                    await signInAnonymously(auth);
                }

                await window.firestore.addDoc(
                    window.firestore.collection(window.firestore.db, "notes"),
                    {
                        text,
                        author: authorName,
                        timestamp: window.firestore.serverTimestamp(),
                        uid: auth.currentUser.uid
                    }
                );

                input.value = "";
                status.textContent = "Memory sent to the stars âœ¨";
            } catch (e) {
                console.error("Firestore write failed:", e);
                status.textContent = "Failed to send memoryâ€¦";
            } finally {
                input.disabled = false;
                nameInput.disabled = false;
            }
        };



        // Initialize real-time notes listener once Firebase has been initialized.
        function initNotesListener(attempt = 0) {
            const statusEl = document.getElementById('statusMessage');

            // Check if Firebase is ready
            if (!window.db || !window.collection || !window.onSnapshot) {
                if (attempt < 50) {
                    return setTimeout(() => initNotesListener(attempt + 1), 200);
                } else {
                    console.error('Firestore not available after waiting.');
                    if (statusEl) statusEl.textContent = 'Database listener init error: Firestore unavailable.';
                    return;
                }
            }

            console.log('Initializing notes listener...');

            try {
                const notesCol = window.collection(window.db, 'notes');
                // Try with ordering, fallback to no ordering if it fails
                let q;
                try {
                    q = window.query(notesCol, window.orderBy('timestamp', 'desc'));
                } catch (orderErr) {
                    console.warn('OrderBy failed, using unordered query:', orderErr);
                    q = notesCol;
                }

                window.onSnapshot(q, (snapshot) => {
                    console.log('Notes snapshot received, count:', snapshot.size);
                    const container = document.getElementById('notesContainer');
                    if (!container) {
                        console.error('notesContainer not found!');
                        return;
                    }
                    container.innerHTML = '';

                    if (snapshot.empty) {
                        console.log('No notes found in database');
                        return;
                    }

                    snapshot.forEach((doc) => {
                        const data = doc.data() || {};
                        console.log('Note data:', data);
                        const card = document.createElement('div');
                        card.className = 'memory-card';

                        // Add author name
                        const authorDiv = document.createElement('div');
                        authorDiv.className = 'memory-author';
                        authorDiv.textContent = data.author || 'Anonymous Traveler';
                        card.appendChild(authorDiv);

                        const textDiv = document.createElement('div');
                        textDiv.className = 'memory-text';
                        textDiv.textContent = data.text || '';
                        card.appendChild(textDiv);
                        const timeDiv = document.createElement('div');
                        timeDiv.className = 'memory-time';
                        const ts = data.timestamp;
                        try {
                            timeDiv.textContent = ts && ts.toDate ? ts.toDate().toLocaleString() : 'Just now';
                        } catch (e) {
                            timeDiv.textContent = 'Just now';
                        }
                        card.appendChild(timeDiv);
                        container.appendChild(card);
                    });
                    if (statusEl) statusEl.textContent = '';
                }, (error) => {
                    console.error('Firestore Listener failed:', error);
                    if (statusEl) statusEl.textContent = 'Database connection issue: ' + error.message;
                });

                console.log('Notes listener set up successfully');
            } catch (err) {
                console.error('Listener setup error:', err);
                if (statusEl) statusEl.textContent = 'Database listener init error: ' + (err && err.message ? err.message : String(err));
            }
        }

        // Start attempting to initialize the notes listener
        initNotesListener();

        // Initialize Anonymous Session
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                signInAnonymously(auth).catch(err => console.error("Auth failed:", err));
            }
        });

        /* --- RESTART LOGIC --- */
        window.restartExperience = function () {

            window.location.reload();

        /* --- NAVIGATION LOGIC --- */
        function navigateNext() {
            if (isTransitioning) return;
            progressStartTime = Date.now();
            progressPercent = 0;
            showNext();
        }

        /* --- NAVIGATION LOGIC --- */
        function navigatePrev() {
            if (isTransitioning) return;
            currentIndex = (currentIndex - 10 + TOTAL_IMAGES) % TOTAL_IMAGES;
            imagesShown = Math.max(0, imagesShown - 10);
            progressStartTime = Date.now();
            progressPercent = 0;
            showNext();
        }

        /* --- TIMER LOGIC --- */
        function timerLoop() {
            if (!isPlaying || isLightboxOpen) return;
            const now = Date.now();
            const elapsed = now - progressStartTime;
            progressPercent = (elapsed / SCENE_DURATION) * 100;
            document.getElementById('progress-fill').style.width = `${progressPercent}%`;
            if (elapsed >= SCENE_DURATION) {
                showNext();
                progressStartTime = Date.now();
                progressPercent = 0;
            }
            requestAnimationFrame(timerLoop);
        }

        /* --- SLIDESHOW LOGIC --- */
        function startSlideshow() {
            showNext();
            progressStartTime = Date.now();
            timerLoop();
            spawnNebulae();
        }

        /* --- PLAY/PAUSE LOGIC --- */
        function togglePlay() {
            isPlaying = !isPlaying;
            document.getElementById('play-icon').classList.toggle('hidden');
            document.getElementById('pause-icon').classList.toggle('hidden');
            const music = document.getElementById('bg-music');
            if (isPlaying) {
                progressStartTime = Date.now() - (progressPercent / 100 * SCENE_DURATION);
                timerLoop();
                music.play();
            } else {
                music.pause();
            }
        }

        /* --- MUTE/UNMUTE LOGIC --- */
        function toggleMute() {
            const music = document.getElementById('bg-music');
            const mainBtn = document.getElementById('mute-btn');
            const notesBtn = document.getElementById('notes-mute-btn');

            isMuted = !isMuted;
            music.muted = isMuted;

            const icon = isMuted ? 'ðŸ”‡' : 'ðŸ”ˆ';
            if (mainBtn) mainBtn.textContent = icon;
            if (notesBtn) notesBtn.textContent = icon;
        }



        /* --- LIVE BACKGROUND LOGIC --- */
        function spawnNebulae() {
            function makeCloud() {
                const c = document.createElement('div');
                c.className = 'nebula-cloud';
                const size = 800 + Math.random() * 1000;
                c.style.width = `${size}px`;
                c.style.height = `${size / 1.5}px`;
                c.style.left = `${Math.random() * 100 - 30}%`;
                c.style.top = `${Math.random() * 100 - 30}%`;
                // ensure visible stacking above the base star-field but below UI
                c.style.zIndex = '1';
                document.body.appendChild(c);
                c.animate([
                    { opacity: 0, transform: 'scale(0.8) translate(0,0)' },
                    { opacity: 0.08, offset: 0.5 },
                    { opacity: 0, transform: 'scale(1.2) translate(150px, 80px)' }
                ], { duration: 30000 + Math.random() * 20000 }).onfinish = () => c.remove();
            }

            // spawn one immediately, then periodically
            makeCloud();
            setInterval(makeCloud, 10000);
        }
