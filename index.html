    <!-- Starfield Module (Optimized) -->
    <script>
        (function () {
            'use strict';
            const isMobile = window.innerWidth < 768;
            const STAR_COUNT = isMobile ? 150 : 400; // Optimized count
            const SHOOTING_STAR_COUNT = isMobile ? 1 : 3;
            const INTERACTION_RADIUS = isMobile ? 80 : 120;

            let canvas, ctx;
            let stars = [];
            let shootingStars = [];
            let mouse = { x: null, y: null };

            function createCanvas() {
                canvas = document.createElement('canvas');
                canvas.id = 'starfield-canvas';
                canvas.style.cssText = 'position:fixed;inset:0;z-index:1;pointer-events:none;';
                document.body.insertBefore(canvas, document.body.firstChild);
                ctx = canvas.getContext('2d');
                resizeCanvas();
            }

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                initStars();
            }

            function initStars() {
                stars = [];
                for (let i = 0; i < STAR_COUNT; i++) {
                    stars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        baseX: 0, baseY: 0,
                        size: Math.random() * (isMobile ? 2.0 : 2.5) + 0.5,
                        opacity: Math.random(),
                        pulse: 0.005 + Math.random() * 0.015,
                        vx: (Math.random() - 0.5) * 0.1,
                        vy: (Math.random() - 0.5) * 0.1,
                        r: 240 + Math.floor(Math.random() * 15),
                        g: 200 + Math.floor(Math.random() * 55),
                        b: 140 + Math.floor(Math.random() * 115)
                    });
                    stars[stars.length - 1].baseX = stars[stars.length - 1].x;
                    stars[stars.length - 1].baseY = stars[stars.length - 1].y;
                }
                shootingStars = [];
                for (let i = 0; i < SHOOTING_STAR_COUNT; i++) {
                    shootingStars.push({ x: 0, y: 0, length: 250 + Math.random() * 100, speed: 20 + Math.random() * 15, opacity: 0, active: false });
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (const s of stars) {
                    s.opacity += s.pulse;
                    if (s.opacity > 1 || s.opacity < 0.2) s.pulse *= -1;

                    s.baseX += s.vx;
                    s.baseY += s.vy;
                    if (s.baseX < 0 || s.baseX > canvas.width) s.vx *= -1;
                    if (s.baseY < 0 || s.baseY > canvas.height) s.vy *= -1;

                    if (mouse.x !== null) {
                        const dx = mouse.x - s.x;
                        const dy = mouse.y - s.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < INTERACTION_RADIUS) {
                            const force = (INTERACTION_RADIUS - distance) / INTERACTION_RADIUS;
                            s.x -= (dx / distance) * force * 15;
                            s.y -= (dy / distance) * force * 15;
                        }
                    }
                    s.x += (s.baseX - s.x) / 15;
                    s.y += (s.baseY - s.y) / 15;

                    ctx.fillStyle = `rgba(${s.r},${s.g},${s.b},${s.opacity})`;
                    if (!isMobile) {
                        ctx.shadowBlur = s.size * 3;
                        ctx.shadowColor = 'rgba(243,207,142,0.5)';
                    }
                    ctx.beginPath();
                    ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.shadowBlur = 0;

                for (const ss of shootingStars) {
                    if (!ss.active) {
                        if (Math.random() < 0.0005) {
                            ss.active = true;
                            ss.x = Math.random() * canvas.width * 0.8;
                            ss.y = Math.random() * canvas.height * 0.3;
                            ss.opacity = 1;
                        }
                        continue;
                    }
                    ss.x += ss.speed;
                    ss.y += ss.speed * 0.2;
                    ss.opacity -= 0.008;
                    if (ss.opacity <= 0) { ss.active = false; continue; }

                    ctx.strokeStyle = `rgba(255,255,255,${ss.opacity})`;
                    ctx.lineWidth = 1.5;
                    ctx.beginPath();
                    ctx.moveTo(ss.x, ss.y);
                    ctx.lineTo(ss.x - ss.length, ss.y - ss.length * 0.2);
                    ctx.stroke();
                }
                requestAnimationFrame(animate);
            }

            function init() {
                createCanvas();
                window.addEventListener('resize', resizeCanvas);
                window.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });
                window.addEventListener('touchmove', (e) => {
                    mouse.x = e.touches[0].clientX;
                    mouse.y = e.touches[0].clientY;
                }, { passive: true });
                window.addEventListener('mouseleave', () => { mouse.x = null; mouse.y = null; });
                window.addEventListener('touchend', () => { mouse.x = null; mouse.y = null; });
                animate();
            }

            if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
            else init();
        })();
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@200;400&family=Caveat:wght@400;700&display=swap');

        :root {
            --sky-gold: #f3cf8e;
            --sky-blue-deep: #02040a;
            --sky-white: #ffffff;
            --transition-speed: 2.5s;
            --card-border-color: rgba(243, 207, 142, 0.4);
        }

        body {
            background-color: var(--sky-blue-deep);
            color: var(--sky-white);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            perspective: 1500px;
        }

        .cinzel {
            font-family: 'Cinzel', serif;
        }

        .handwritten {
            font-family: 'Caveat', cursive;
        }

        #star-field {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, #0a1b33 0%, var(--sky-blue-deep) 100%);
            z-index: 0;
        }

        #slideshow-container {
            position: fixed;
            inset: 0;
            z-index: 10;
            transform-style: preserve-3d;
            transition: transform 0.2s ease-out;
        }

        /* Mobile Scaling for Slideshow */
        @media (max-width: 768px) {
            #slideshow-container {
                /* Scale down whole scene on mobile */
                zoom: 0.7;
            }
        }

        .scene {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transform-style: preserve-3d;
            transition: opacity var(--transition-speed) ease, transform var(--transition-speed) ease;
        }

        .scene.active {
            opacity: 1;
            visibility: visible;
        }

        .scene.exiting {
            opacity: 0;
            transform: translateZ(-800px) rotateX(-20deg);
            pointer-events: none;
        }

        @keyframes sceneFloat {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-15px) rotate(0.5deg);
            }

            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }

        @keyframes cardPulse {
            0% {
                box-shadow: 0 40px 100px rgba(0, 0, 0, 0.9);
            }

            50% {
                box-shadow: 0 40px 120px rgba(0, 0, 0, 1), 0 0 20px rgba(243, 207, 142, 0.1);
            }

            100% {
                box-shadow: 0 40px 100px rgba(0, 0, 0, 0.9);
            }
        }

        .img-card {
            position: relative;
            opacity: 0;
            aspect-ratio: 16 / 9;
            transform-style: preserve-3d;
            transform: translateZ(-1000px) rotateX(15deg) translateY(50px);
            transition: opacity 2.5s ease, transform 3s ease;
            cursor: pointer;
            overflow: visible !important;
        }

        .img-card-inner {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            border: 1px solid var(--card-border-color);
            border-radius: 4px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.9);
            filter: brightness(0.6) blur(20px);
            transition: filter 2s ease-out;
            pointer-events: none;
            z-index: 1;
            transform: translateZ(0);
        }

        .img-card.loaded .img-card-inner {
            filter: brightness(1) blur(0px);
        }

        .scene.active .img-card {
            opacity: 1;
            transform: translateZ(0) rotateX(0deg) translateY(0);
            animation: sceneFloat 10s ease-in-out infinite, cardPulse 8s ease-in-out infinite;
        }

        /* Setup Screen - Responsive */
        #setup-screen {
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 3.5s ease;
            padding: 1rem;
        }

        .title-text {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            letter-spacing: 0.4em;
            line-height: 1.2;
            text-align: center;
            margin-bottom: 2rem;
            color: #f3cf8e;
            opacity: 0.8;
            font-family: 'Cinzel', serif;
        }

        .subtitle-text {
            font-size: 9px;
            letter-spacing: 1.2em;
            text-transform: uppercase;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.2);
            text-align: center;
            margin-bottom: 4rem;
        }

        .start-btn {
            padding: 1rem 3rem;
            border: 1px solid #f3cf8e;
            color: #f3cf8e;
            font-family: 'Cinzel', serif;
            letter-spacing: 0.6em;
            font-size: 10px;
            background: rgba(243, 207, 142, 0.05);
            /* Larger tap target area */
            transition: all 0.3s;
            cursor: pointer;
        }

        .start-btn:hover {
            background: rgba(243, 207, 142, 0.1);
        }

        /* Notes Page - Responsive Grid */
        #final-note-scene {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 5vh;
            background: radial-gradient(circle at 50% 50%, #1a2a44 0%, #02040a 100%);
            overflow-y: auto;
            scrollbar-width: none;
        }

        #final-note-scene::-webkit-scrollbar {
            display: none;
        }

        .note-input-container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(243, 207, 142, 0.2);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            z-index: 10;
        }

        .memory-wall {
            width: 95%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding-bottom: 10vh;
        }

        @media (max-width: 640px) {
            .memory-wall {
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 0.8rem;
            }

            .memory-card {
                padding: 1rem;
            }

            .memory-text {
                font-size: 14px;
            }

            .title-text {
                letter-spacing: 0.2em;
            }
        }

        .memory-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(243, 207, 142, 0.1);
            padding: 1.5rem;
            border-radius: 4px;
            position: relative;
            animation: fadeIn 2s ease-out forwards;
            transition: all 0.4s ease;
        }

        .memory-card:hover {
            transform: translateY(-5px);
            border-color: rgba(243, 207, 142, 0.4);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .memory-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(243, 207, 142, 0.05) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .memory-card:hover::after {
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .memory-text {
            font-family: 'Caveat', cursive;
            font-size: 18px;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.8);
        }

        .memory-author {
            font-family: 'Cinzel', serif;
            font-size: 10px;
            color: var(--sky-gold);
            opacity: 0.7;
            margin-bottom: 0.5rem;
        }

        .memory-time {
            font-family: 'Inter', sans-serif;
            font-size: 8px;
            color: var(--sky-gold);
            opacity: 0.3;
            margin-top: 1rem;
            text-transform: uppercase;
        }

        .notes-mute-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 200;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(243, 207, 142, 0.2);
            backdrop-filter: blur(5px);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .note-name-input,
        .note-textarea {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(243, 207, 142, 0.2);
            color: var(--sky-gold);
            outline: none;
            text-align: center;
        }

        .note-name-input {
            margin-top: 1rem;
            padding: 0.5rem;
        }

        .note-textarea {
            margin-top: 1rem;
            height: 80px;
            resize: none;
            color: white;
        }

        .overlay-ui {
            position: relative;
            z-index: 200;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
            pointer-events: none;
        }

        .overlay-ui * {
            pointer-events: auto;
        }

        .hidden {
            display: none !important;
        }

        #bloom-overlay {
            position: fixed;
            inset: 0;
            background: #ffffff;
            z-index: 500;
            opacity: 0;
            pointer-events: none;
            mix-blend-mode: soft-light;
        }

        .bloom-active {
            animation: bloomEffect 3s ease-out;
        }

        @keyframes bloomEffect {
            0% {
                opacity: 0;
            }

            40% {
                opacity: 0.4;
                filter: blur(40px);
            }

            100% {
                opacity: 0;
            }
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(243, 207, 142, 0.1);
            backdrop-filter: blur(10px);
            padding: 12px;
            border-radius: 50%;
            transition: all 0.3s;
            cursor: pointer;
            opacity: 0.4;
        }

        .nav-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 100%;
            z-index: 210;
            background: rgba(243, 207, 142, 0.05);
        }

        #progress-fill {
            height: 100%;
            background: var(--sky-gold);
            width: 0%;
            box-shadow: 0 0 15px var(--sky-gold);
        }

        /* Extra Props */
        .nebula-cloud {
            position: fixed;
            background: radial-gradient(ellipse at center, rgba(120, 160, 255, 0.15) 0%, transparent 70%);
            filter: blur(80px);
            pointer-events: none;
            z-index: 0;
        }

        .caption-group {
            position: absolute;
            inset: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s ease-out 1.5s;
            transform: translateZ(100px);
            z-index: 9999;
            transform-style: preserve-3d;
        }

        .scene.active .caption-group {
            opacity: 1;
        }

        .caption-text {
            position: absolute;
            font-size: 24px;
            color: #ffffff;
            text-shadow: 0 0 12px black;
            white-space: nowrap;
            width: max-content;
            z-index: 20;
            transform: translate(-50%, -50%);
        }

        .flexible-arrow-svg {
            position: absolute;
            overflow: visible;
            filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.5));
            z-index: 10;
        }

        .arrow-path {
            stroke: #ffffff;
            stroke-width: 2.5;
            fill: none;
            stroke-dasharray: 250;
            stroke-dashoffset: 250;
            animation: drawArrow 1.5s ease-out forwards 1.8s;
        }

        @keyframes drawArrow {
            to {
                stroke-dashoffset: 0;
            }
        }

        .prop {
            position: absolute;
            pointer-events: none;
            z-index: 60;
            filter: drop-shadow(0 0 10px var(--sky-gold));
            opacity: 0;
            transition: opacity 2s;
            transform: translateZ(20px);
        }

        .scene.active .prop {
            opacity: 1;
        }

        .wing-star {
            width: 18px;
            height: 18px;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: pulse-star 3s infinite alternate;
        }

        @keyframes pulse-star {
            from {
                transform: scale(1);
                opacity: 0.5;
            }

            to {
                transform: scale(1.4);
                opacity: 1;
            }
        }

        .tape {
            position: absolute;
            width: 80px;
            height: 24px;
            background: rgba(243, 207, 142, 0.15);
            backdrop-filter: blur(4px);
            z-index: 55;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .tape-tl {
            top: -12px;
            left: -20px;
            transform: rotate(-35deg) translateZ(10px);
        }

        .tape-tr {
            top: -12px;
            right: -20px;
            transform: rotate(35deg) translateZ(10px);
        }
    </style>
</head>

        function handleGlobalInput(e) {
            // Optimization: Throttled input
            requestAnimationFrame(() => {
                if (e.touches) {
                    interaction.x = e.touches[0].clientX;
                    interaction.y = e.touches[0].clientY;
                } else {
                    interaction.x = e.clientX;
                    interaction.y = e.clientY;
                }
                if (!isPlaying || window.innerWidth < 768) return;
                const x = (interaction.x - window.innerWidth / 2) / 80;
                const y = (interaction.y - window.innerHeight / 2) / 80;
                const container = document.getElementById('slideshow-container');
                if (container) container.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
            });
        }
        window.addEventListener('touchmove', handleGlobalInput, { passive: true });

        function beginJourney() {
            const setup = document.getElementById('setup-screen');
            setup.style.opacity = '0';
            setup.style.transform = 'translateZ(-300px) translateY(-50px)';
            isPlaying = true;
            const music = document.getElementById('bg-music');
            music.volume = 0.7;
            music.play().catch(e => console.log("Audio req interaction"));
            setTimeout(() => {
                setup.classList.add('hidden');
                document.getElementById('ui-overlay').classList.remove('opacity-0');
                startSlideshow();
            }, 3500);
        }

        function startSlideshow() {
            showNext();
            progressStartTime = Date.now();
            requestAnimationFrame(timerLoop);
            // Spawn nebula less frequently or checked 
            spawnNebulae();
        }

        function timerLoop() {
            if (!isPlaying || isLightboxOpen) return;
            const now = Date.now();
            const elapsed = now - progressStartTime;
            progressPercent = (elapsed / SCENE_DURATION) * 100;
            const bar = document.getElementById('progress-fill');
            if (bar) bar.style.width = `${progressPercent}%`;
            if (elapsed >= SCENE_DURATION) {
                showNext();
                progressStartTime = Date.now();
                progressPercent = 0;
            }
            requestAnimationFrame(timerLoop);
        }

        function showNext() {
            if (isTransitioning) return;
            if (imagesShown >= TOTAL_IMAGES) {
                showFinalNotePage();
                return;
            }
            isTransitioning = true;
            // Clear old scenes
            document.querySelectorAll('.scene.exiting').forEach(el => el.remove());
            document.querySelectorAll('.scene.active').forEach(el => {
                el.classList.remove('active');
                el.classList.add('exiting');
            });

            // Bloom
            const bloom = document.getElementById('bloom-overlay');
            bloom.classList.remove('bloom-active');
            void bloom.offsetWidth;
            bloom.classList.add('bloom-active');

            // Layout Selection
            const layouts = [Layouts.pyramid, Layouts.tiltedSpread, Layouts.temple];
            // Occasional constellation
            if (Math.random() > 0.8) layouts.push(Math.random() > 0.5 ? Layouts.constellationCircle : Layouts.constellationZigzag);

            const nextLayout = layouts[Math.floor(Math.random() * layouts.length)];
            const scene = nextLayout();

            document.getElementById('slideshow-container').appendChild(scene);
            // Wait for bloom
            setTimeout(() => {
                scene.classList.add('active');
                isTransitioning = false;
                updateCounter();
            }, 1200);
        }

        function updateCounter() {
            const ctr = document.getElementById('image-counter');
            if (ctr) ctr.innerText = `${String(Math.min(imagesShown, TOTAL_IMAGES)).padStart(3, '0')} / ${TOTAL_IMAGES}`;
        }

        function getNextImageData() {
            currentIndex = (currentIndex + 1) % TOTAL_IMAGES;
            const fileIndex = currentIndex === 0 ? TOTAL_IMAGES : currentIndex;
            imagesShown++;
            return { url: `${IMAGE_FOLDER}/${fileIndex}.jpg`, index: fileIndex };
        }

        function addProp(parent, type, style = {}) {
            const prop = document.createElement('div');
            prop.className = `prop ${type}`;
            Object.assign(prop.style, style);
            parent.appendChild(prop);
        }

        function createScene(extraClass = '') {
            const el = document.createElement('div');
            el.className = `scene ${extraClass}`;
            return el;
        }

        function createCard(imageData) {
            const card = document.createElement('div');
            card.className = 'img-card';
            const inner = document.createElement('div');
            inner.className = 'img-card-inner';
            card.appendChild(inner);
            const img = new Image();
            img.src = imageData.url;
            img.onload = () => {
                inner.style.backgroundImage = `url('${imageData.url}')`;
                card.classList.add('loaded');
            };
            // Optional: Lightbox can be added back if needed, but keeping it simple for now
            // card.onclick = () => openLightbox(imageData.url);
            if (CAPTIONS[imageData.index]) createFlexibleCaption(card, CAPTIONS[imageData.index]);
            return card;
        }

        function createFlexibleCaption(card, text) {
            const group = document.createElement('div');
            group.className = 'caption-group';
            const angle = Math.random() * Math.PI * 2;
            const distText = 100 + Math.random() * 80;
            const tx = Math.cos(angle) * distText;
            const ty = Math.sin(angle) * distText;

            const caption = document.createElement('div');
            caption.className = 'caption-text handwritten';
            caption.innerText = text;
            caption.style.left = '50%'; caption.style.top = '50%';
            caption.style.transform = `translate(calc(-50% + ${tx}px), calc(-50% + ${ty}px))`;

            group.appendChild(caption);
            card.appendChild(group);
        }

        const Layouts = {
            pyramid: () => {
                const scene = createScene();
                const spots = [{ w: '30vw', t: '15%', l: '18%', d: '0s' }, { w: '30vw', t: '15%', l: '52%', d: '0.4s' }, { w: '35vw', t: '50%', l: '32.5%', d: '0.8s' }];
                spots.forEach((s, i) => {
                    const data = getNextImageData();
                    const img = createCard(data);
                    img.classList.add('absolute');
                    img.style.width = s.w; img.style.top = s.t; img.style.left = s.l; img.style.transitionDelay = s.d;
                    const tape = document.createElement('div');
                    tape.className = Math.random() > 0.5 ? 'tape tape-tl' : 'tape tape-tr';
                    img.appendChild(tape);
                    if (i === 2) addProp(img, 'spirit-bell', { top: '-50px', left: '50%' });
                    scene.appendChild(img);
                });
                return scene;
            },
            tiltedSpread: () => {
                const scene = createScene();
                const spots = [{ w: '26vw', t: '12%', l: '10%', r: '-8deg', d: '0s' }, { w: '28vw', t: '8%', l: '42%', r: '4deg', d: '0.3s' }, { w: '27vw', t: '48%', l: '15%', r: '2deg', d: '0.6s' }, { w: '30vw', t: '52%', l: '55%', r: '-6deg', d: '0.9s' }];
                spots.forEach(s => {
                    const data = getNextImageData();
                    const img = createCard(data);
                    img.classList.add('absolute');
                    img.style.width = s.w; img.style.top = s.t; img.style.left = s.l; img.style.transform = `rotate(${s.r})`; img.style.transitionDelay = s.d;
                    scene.appendChild(img);
                });
                return scene;
            },
            temple: () => {
                const scene = createScene('flex items-end gap-8 pb-32');
                const specs = [{ h: '35vh', w: '20vw', d: '0.6s' }, { h: '65vh', w: '38vw', d: '0s' }, { h: '35vh', w: '20vw', d: '0.6s' }];
                specs.forEach((s, i) => {
                    const data = getNextImageData();
                    const img = createCard(data);
                    img.classList.add('kb-zoom-out');
                    img.style.height = s.h; img.style.width = s.w; img.style.transitionDelay = s.d;
                    scene.appendChild(img);
                });
                return scene;
            },
            constellationCircle: () => createConstellation('circle'),
            constellationZigzag: () => createConstellation('zigzag')
        };

        function createConstellation(type) {
            const scene = createScene();
            const wrapper = document.createElement('div');
            wrapper.className = 'constellation-wrapper';
            scene.appendChild(wrapper);
            const count = 5;
            for (let i = 0; i < count; i++) {
                const x = type === 'circle' ? (40 + Math.cos((i / count) * Math.PI * 2 - Math.PI / 2) * 28) : (5 + i * 17.5);
                const y = type === 'circle' ? (40 + Math.sin((i / count) * Math.PI * 2 - Math.PI / 2) * 28) : (i % 2 === 0 ? 20 : 60);
                const data = getNextImageData();
                const img = createCard(data);
                img.classList.add('absolute');
                img.style.width = '26vw'; img.style.top = `${y}%`; img.style.left = `${x}%`;
                img.style.transform = `translate(-50%, -50%) translateZ(${Math.random() * 60}px)`;
                wrapper.appendChild(img);
            }
            return scene;
        }

        /* --- NAVIGATION --- */
        function navigateNext() { progressStartTime = Date.now(); showNext(); }
        function navigatePrev() {
            currentIndex = (currentIndex - 2 + TOTAL_IMAGES) % TOTAL_IMAGES;
            progressStartTime = Date.now(); showNext();

        function togglePlay() {
            isPlaying = !isPlaying;
            document.getElementById('play-icon').classList.toggle('hidden');
            document.getElementById('pause-icon').classList.toggle('hidden');
            const m = document.getElementById('bg-music');
            isPlaying ? m.play() : m.pause();
            if (isPlaying) { progressStartTime = Date.now(); requestAnimationFrame(timerLoop); }
        }

        function toggleMute() {
            isMuted = !isMuted;
            document.getElementById('bg-music').muted = isMuted;
            const icon = isMuted ? 'ðŸ”‡' : 'ðŸ”ˆ';
            const m1 = document.getElementById('mute-btn');
            const m2 = document.getElementById('notes-mute-btn');
            if (m1) m1.textContent = icon;
            if (m2) m2.textContent = icon;
        }

        window.showFinalNotePage = function () {
            isPlaying = false;
            const setup = document.getElementById('setup-screen');
            if (setup) setup.style.display = 'none';
            document.getElementById('ui-overlay').classList.add('opacity-0');
            document.getElementById('ui-overlay').style.pointerEvents = 'none';
            document.getElementById('final-note-scene').style.display = 'flex';
        };

        window.sendNote = async () => {
            const text = document.getElementById('note-input').value.trim();
            const author = document.getElementById('name-input').value.trim() || "Anonymous Traveler";
            if (!text) return;
            try {
                await window.addDoc(window.collection(window.db, "notes"), {
                    text, author, timestamp: window.serverTimestamp()
                });
                document.getElementById('note-input').value = "";
                document.getElementById('statusMessage').textContent = "Sent to the stars âœ¨";
            } catch (e) { console.error(e); }
        };

        function initNotesListener() {
            if (!window.db) { setTimeout(initNotesListener, 500); return; }
            window.onSnapshot(window.query(window.collection(window.db, "notes"), window.orderBy('timestamp', 'desc')), snap => {
                const wall = document.getElementById('notesContainer');
                if (!wall) return;
                wall.innerHTML = '';
                snap.forEach(doc => {
                    const d = doc.data();
                    const el = document.createElement('div');
                    el.className = 'memory-card';
                    el.innerHTML = `
                        <div class='memory-author'>${d.author || 'Anonymous'}</div>
                        <div class='memory-text'>${d.text}</div>
                        <div class='memory-time'>${d.timestamp ? new Date(d.timestamp.seconds * 1000).toLocaleDateString() : 'Now'}</div>
                    `;
                    wall.appendChild(el);
                });
            });
        }
        initNotesListener();

        function spawnNebulae() {
            const c = document.createElement('div');
            c.className = 'nebula-cloud';
            const size = 800 + Math.random() * 1000;
            c.style.width = `${size}px`; c.style.height = `${size / 1.5}px`;
            c.style.left = `${Math.random() * 100 - 30}%`; c.style.top = `${Math.random() * 100 - 30}%`;
            document.body.appendChild(c);
            c.animate([
                { opacity: 0, transform: 'scale(0.8) translate(0,0)' },
                { opacity: 0.08, offset: 0.5 },
                { opacity: 0, transform: 'scale(1.2) translate(150px, 80px)' }
            ], { duration: 30000 + Math.random() * 20000 }).onfinish = () => c.remove();

            // Recursively spawn
            setTimeout(spawnNebulae, 10000);
        }
